<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form enctype="multipart/form-data" action="index.html" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="12" required title="Minimum length should be 12 or more letters">
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" value="#000000" class="color-picker">
            <label for="hobbies">Hobby:</label>
            <select id="hobbies" name="hobbies">
                <option value="#"></option>
                <option value="Drawing">Drawing</option>
                <option value="Swimming">Swimming</option>
                <option value="Dancing">Dancing</option>
            </select>
            <label for="experience">Experience Level:</label>
            <input type="range" id="experience" name="experience" class="range">
        </fieldset>

        <fieldset>
            <legend>Contact Preferences</legend>
            <label for="contact-method">Preferred Contact Method:</label>
            <select id="contact-method" name="contact-method">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="mail">Mail</option>
            </select>
            <label for="newsletter">Subscribe to newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" class="checkbox">
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <div class="gender">
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>More Information</legend>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" cols="30" rows="7"></textarea>
        </fieldset>


        <fieldset>
            <legend>Upload Documents</legend>
            <label for="file">Resume and other certificates:</label>
            <input type="file" id="file" name="file" multiple accept=".doc, .docx, .pdf, .jpg, .png">
        </fieldset>

        <fieldset class="submit">
            <legend>Submission</legend>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset> 
        
    </form>
</body>
</html>
